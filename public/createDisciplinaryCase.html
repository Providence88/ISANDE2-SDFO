<!DOCTYPE html>
<html>
<head>
    <title>Create Disciplinary Case</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="/public/images/anunalogo-final.png" alt="Logo">
            <h1>M y S D F O</h1>
        </div>
        <div class="module-links">
            <div class="module-link">
                <img src="/public/images/home.png" alt="Home">
                Home
            </div>
            <div class="module-link">
                <img src="/public/images/fraternity.png" alt="Non Fraternity Contract">
                Non Fraternity Contract
            </div>
            <div class="module-link">
                <img src="/public/images/drug-test.png" alt="Drug Test Consent Form">
                Drug Test Consent Form
            </div>
            <div class="module-link">
                <img src="/public/images/lost-luggage.png" alt="Lost and Found">
                Lost and Found
            </div>
            <div class="module-link">
                <img src="/public/images/gavel.png" alt="Disciplinary Cases">
                Disciplinary Cases
            </div>
            <div class="module-link">
                <img src="/public/images/settings.png" alt="Settings">
                Settings
            </div>
            <div class="module-link">
                <img src="/public/images/log-out.png" alt="Log Out">
                Log Out
            </div>
        </div>
    </div>

    <div class="header">
        <div class="search__container">
            <input class="search__input" type="text" placeholder="Search">
        </div> 

        <div class="profile-link">
            <img src="/public/images/profiletemp.png" alt="Profile">
            Profile
        </div>
    </div>

    <div class="main-body">

        <div class="main-body-header">
            <h3>Create Disciplinary Case</h3>
            <p class="welcome-message">Here you can start a new form for disciplinary cases</p>
        </div>

        <div class="form-container">
            <div class="form">
            <form id='discCreate' action="/module/disciplinary-cases/create" method="POST">
                <div class="form-group">
                    <label for="complainantId">Complainant ID</label>
                    <input type="text" id="complainantId" name="complainantId" required>
                </div>
        
                <div class="form-group">
                    <label for="complainantName">Complainant Name</label>
                    <input type="text" id="complainantName" name="complainantName" required>
                </div>
        
                <div class="form-group">
                    <label for="complainantEmail">Complainant Email</label>
                    <input type="email" id="complainantEmail" name="complainantEmail" required>
                </div>
        
                <div class="form-group">
                    <label for="respondentId">Respondent ID</label>
                    <input type="text" id="respondentId" name="respondentId" required>
                </div>
        
                <div class="form-group">
                    <label for="respondentName">Respondent Name</label>
                    <input type="text" id="respondentName" name="respondentName" required>
                </div>
        
                <div class="form-group">
                    <label for="respondentEmail">Respondent Email</label>
                    <input type="email" id="respondentEmail" name="respondentEmail" required>
                </div>
        
                <div class="form-group">
                    <label for="currentLevelOfEscalation">Current Level of Escalation</label>
                    <select id="currentLevelOfEscalation" name="currentLevelOfEscalation" required>
                        <option value="Investigation">Investigation</option>
                        <option value="Further Assessment">Further Assessment</option>
                        <option value="Evaluation">Evaluation</option>
                        <option value="Hearing">Hearing</option>
                        <option value="Mediation">Mediation</option>
                        <option value="On-Going">On-Going</option>
                        <option value="Solved">Solved</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="confirmedBy">Confirmed By</label>
                    <input type="text" id="confirmedBy" name="confirmedBy" required>
                </div>
        
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Create Case</button>
                    <a href="main.html" class="btn-cancel">Cancel</a>
                </div>
            </form>
            <script src=""></script>
            </div>
        </div>
    </div>
</body>
</html>
