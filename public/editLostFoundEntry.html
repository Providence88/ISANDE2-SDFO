<!DOCTYPE html>
<html>
<head>
    <title>Edit Lost and Found Entry</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="/public/images/anunalogo-final.png" alt="Logo">
            <h1>M y S D F O</h1>
        </div>
        <div class="module-links">
            <div class="module-link">
                <img src="/public/images/home.png" alt="Home">
                Home
            </div>
            <div class="module-link">
                <img src="/public/images/fraternity.png" alt="Non Fraternity Contract">
                Non Fraternity Contract
            </div>
            <div class="module-link">
                <img src="/public/images/drug-test.png" alt="Drug Test Consent Form">
                Drug Test Consent Form
            </div>
            <div class="module-link">
                <img src="/public/images/lost-luggage.png" alt="Lost and Found">
                Lost and Found
            </div>
            <div class="module-link">
                <img src="/public/images/gavel.png" alt="Disciplinary Cases">
                Disciplinary Cases
            </div>
            <div class="module-link">
                <img src="/public/images/settings.png" alt="Settings">
                Settings
            </div>
            <div class="module-link">
                <img src="/public/images/log-out.png" alt="Log Out">
                Log Out
            </div>
        </div>
    </div>

    <div class="header">
        <div class="search__container">
            <input class="search__input" type="text" placeholder="Search">
        </div> 

        <div class="profile-link">
            <img src="/public/images/profiletemp.png" alt="Profile">
            Profile
        </div>
    </div>

    <div class="main-body">

        <div class="main-body-header">
            <h3>Edit Lost and Found Entry</h3>
            <p class="welcome-message">Here you can edit existing data for the lost and found repository</p>
        </div>

        <div class="form-container">
            <div class="form">
            <form id='landfEdit' action="/module/disciplinary-cases/create" method="PUT">
                <div class="form-group">
                    <label for="itemId">Item ID</label>
                    <input type="text" id="itemId" name="itemId" required>
                </div>
        
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" name="itemName" required>
                </div>
        
                <div class="form-group">
                    <label for="locationFound">Location Found</label>
                    <input type="text" id="locationFound" name="locationFound" required>
                </div>
        
                <div class="form-group">
                    <label for="dateTimeFound">Date and Time Found</label>
                    <input type="datetime-local" id="dateTimeFound" name="dateTimeFound" required>
                </div>
        
                <div class="form-group">
                    <label for="confirmedBy">Confirmed By</label>
                    <input type="text" id="confirmedBy" name="confirmedBy" required>
                </div>
        
                <div class="form-group">
                    <label for="claimed">Claimed</label>
                    <select id="claimed" name="claimed" required>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="claimedBy">Claimed By</label>
                    <input type="text" id="claimedBy" name="claimedBy">
                </div>
        
                <div class="form-group">
                    <label for="claimConfirmedBy">Claim Confirmed By</label>
                    <input type="text" id="claimConfirmedBy" name="claimConfirmedBy">
                </div>

                <div class="form-group">
                    <label for="dateClaimed">Date Claimed</label>
                    <input type="date" id="dateClaimed" name="dateClaimed">
                </div>
        
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Save Changes</button>
                    <a href="/module/disciplinary-cases" class="btn-cancel">Cancel</a>
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
