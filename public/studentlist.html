<!DOCTYPE html>
<html>
<head>
    <title>Our Lasallians</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="/public/images/anunalogo-final.png" alt="Logo">
            <h1>M y S D F O</h1>
        </div>
        <div class="module-links">
            <div class="module-link">
                <img src="/public/images/home.png" alt="Home">
                Home
            </div>
            <div class="module-link">
                <img src="/public/images/fraternity.png" alt="Non Fraternity Contract">
                Non Fraternity Contract
            </div>
            <div class="module-link">
                <img src="/public/images/drug-test.png" alt="Drug Test Consent Form">
                Drug Test Consent Form
            </div>
            <div class="module-link">
                <img src="/public/images/lost-luggage.png" alt="Lost and Found">
                Lost and Found
            </div>
            <div class="module-link">
                <img src="/public/images/gavel.png" alt="Disciplinary Cases">
                Disciplinary Cases
            </div>
            <div class="module-link">
                <img src="/public/images/settings.png" alt="Settings">
                Settings
            </div>
            <div class="module-link">
                <img src="/public/images/log-out.png" alt="Log Out">
                Log Out
            </div>
        </div>
    </div>

    <div class="header">
        <div class="search__container">
            <input class="search__input" type="text" placeholder="Search">
        </div> 

        <div class="profile-link">
            <img src="/public/images/profiletemp.png" alt="Profile">
            Profile
        </div>
    </div>

    <div class="main-body">

        <div class="main-body-header">
            <h3>List of Students</h3>
            <p class="welcome-message">View currently enrolled students</p>
        </div>

        <div class="form-container">
            <div class="report-container">

                <button class="btn-actions">Create</button>
                <button class="btn-actions">Filter</button>
                <table class="report-table">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>College</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example row 1 -->
                        <tr>
                            <td>1</td>
                            <td>John Doe</td>
                            <td>johndoe@example.com</td>
                            <td>BAGCED</td>
                        </tr>
                        <!-- Example row 2 -->
                        <tr>
                            <td>2</td>
                            <td>Jane Smith</td>
                            <td>janesmith@example.com</td>
                            <td>CCS</td>
                        </tr>
                        <!-- More rows can be added dynamically -->
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
</body>
</html>
