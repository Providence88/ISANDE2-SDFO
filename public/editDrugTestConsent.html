<!DOCTYPE html>
<html>
<head>
    <title>Create Drug Test Consent Form</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="/public/images/anunalogo-final.png" alt="Logo">
            <h1>M y S D F O</h1>
        </div>
        <div class="module-links">
            <div class="module-link">
                <img src="/public/images/home.png" alt="Home">
                Home
            </div>
            <div class="module-link">
                <img src="/public/images/fraternity.png" alt="Non Fraternity Contract">
                Non Fraternity Contract
            </div>
            <div class="module-link">
                <img src="/public/images/drug-test.png" alt="Drug Test Consent Form">
                Drug Test Consent Form
            </div>
            <div class="module-link">
                <img src="/public/images/lost-luggage.png" alt="Lost and Found">
                Lost and Found
            </div>
            <div class="module-link">
                <img src="/public/images/gavel.png" alt="Disciplinary Cases">
                Disciplinary Cases
            </div>
            <div class="module-link">
                <img src="/public/images/settings.png" alt="Settings">
                Settings
            </div>
            <div class="module-link">
                <img src="/public/images/log-out.png" alt="Log Out">
                Log Out
            </div>
        </div>
    </div>

    <div class="header">
        <div class="search__container">
            <input class="search__input" type="text" placeholder="Search">
        </div> 

        <div class="profile-link">
            <img src="/public/images/profiletemp.png" alt="Profile">
            Profile
        </div>
    </div>

    <div class="main-body">

        <div class="main-body-header">
            <h3>Edit Drug Test Consent Form</h3>
            <p class="welcome-message">Here you can edit a form for drug test consents</p>
        </div>

        <div class="form-container">
            <div class="form">
            <form id='dtcfEdit' action="/module/disciplinary-cases/create" method="POST">
                <div class="form-group">
                    <label for="ID Number">ID Number</label>
                    <input type="text" id="idNumber" name="idNumber" required>
                </div>
        
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
        
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
        
                <div class="form-group">
                    <label for="middleInitial">Middle Initial</label>
                    <select id="middleInitial" name="middleInitial" required>
                        <option value="" disabled selected>Select</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J</option>
                        <option value="K">K</option>
                        <option value="L">L</option>
                        <option value="M">M</option>
                        <option value="N">N</option>
                        <option value="O">O</option>
                        <option value="P">P</option>
                        <option value="Q">Q</option>
                        <option value="R">R</option>
                        <option value="S">S</option>
                        <option value="T">T</option>
                        <option value="U">U</option>
                        <option value="V">V</option>
                        <option value="W">W</option>
                        <option value="X">X</option>
                        <option value="Y">Y</option>
                        <option value="Z">Z</option>
                    </select>
                    
                </div>
        
                <div class="form-group">
                    <label for="cellphoneNumber">Cellphone Number</label>
                    <input type="text" id="cellphoneNumber" name="cellphoneNumber" required>
                </div>
        
                <div class="form-group">
                    <label for="schoolEmail">School Email</label>
                    <input type="email" id="schoolEmail" name="schoolEmail" required>
                </div>
        
                <div class="form-group">
                    <label for="signature">Signature?</label>
                    <select id="signature" name="signature" required>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="consent">Consent?</label>
                    <select id="consent" name="consent" required>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="consent">Submitted?</label>
                    <select id="submitted" name="submitted" required>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
        
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Save Changes</button>
                    <a href="/module/disciplinary-cases" class="btn-cancel">Cancel</a>
                </div>
            </form>
            <script src=""></script>
            </div>
        </div>
    </div>
</body>
</html>
