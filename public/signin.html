<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
  </head>

  <body>
    
    <div class="body-container">

        <div class="welcome-container">
            Let's get <br> you set up!
        </div>

        <div class="forms">
        <div class="form_container">

            <div class="form signup_form">
            <h2>S I G N - U P</h2>
            <form action="#">
                <div class="input_group">
                <label for="signup_email">Email</label>
                <input type="email" id="signup_email" placeholder="Enter your email" required />
                </div>
                <div class="input_group">
                  <label for="signup_email">Username</label>
                  <input type="email" id="signup_username" placeholder="Enter your username" required />
                  </div>
                <div class="input_group">
                <label for="signup_password">Password</label>
                <input type="password" id="signup_password" placeholder="Create password" required />
                </div>
                <div class="input_group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" placeholder="Confirm password" required />
                </div>
                <button type="submit" class="btn">Signup</button>
            </form>
            <p>Already have an account? <a href="#">Login</a></p>
            </div>
        </div>
        </div>
    </div>

  </body>
</html>
